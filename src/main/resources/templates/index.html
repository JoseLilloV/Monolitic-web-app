<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Evaluacion 1 Arq. Soft.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand  h1 mx-0">Evaluacion 1 Arq. Soft. - Jos√© Lillo</span>
</nav>
<meta charset="UTF-8">
<body>
    <br>
    <div class="card" style="width: 15rem;">
        <h3>Subir Archivo de Reloj</h3>
        <form th:action="@{/reloj/cargarArchivo}" method="post" enctype="multipart/form-data">
            <input type="file" class="form-control" name="archivos"> <input
                type="submit" value="Subir">
        </form>
        <p3 th:text="${mensaje}"></p3>
    </div>
    <br><br>
    <div class=class="card" style="width: 650px;">
        <h2>Justificar Ausencia Empleado </h2>
        <form class="form-horizontal"  enctype="multipart/form-data">
            <div class="form-group">
                <label class="control-label col-sm-2" for="rut">Rut Empleado:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="rut" name="rut"
                           placeholder="Ingrese el rut del empleado" autocomplete="off" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="fecha">Dia a justificar:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fecha" name="fecha"
                           placeholder="yyyy/MM/dd" autocomplete="off" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="file">Ingrese archivo firmado:</label>
                <input type="file" class="form-control" id="file" name="file"> <input>
            </div>
        </form>
        <div class="row">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-success">
                    <span class="glyphicon glyphicon-saved"></span> Subir
                </button>
            </div>
        </div>
    </div>
    <br><br><br>
    <div class=class="card" style="width: 650px;">
        <h2>Autorizar Horas Extras </h2>
        <form class="form-horizontal" enctype="multipart/form-data">
            <div class="form-group">
                <label class="control-label col-sm-2" for="rut_autorizacion">Rut Empleado:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="rut_autorizacion" name="rut_autorizacion"
                           placeholder="Ingrese el rut del empleado" autocomplete="off" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="fecha_autorizacion">Dia a Autorizar:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fecha_autorizacion" name="fecha_autorizacion"
                           placeholder="yyyy/MM/dd" autocomplete="off" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="cantidad_horas">Cantidad de horas Extras:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cantidad_horas" name="cantidad_horas"
                           placeholder="Cantidad de horas extras aprobadas" autocomplete="off" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="file_horas_extras">Ingrese archivo firmado:</label>
                <input type="file" class="form-control" id="file_horas_extras" name="file_horas_extras"> <input>
            </div>
        </form>
        <div class="row">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-success">
                    <span class="glyphicon glyphicon-saved"></span> Subir
                </button>
            </div>
        </div>
    </div>
</body>
</html>
